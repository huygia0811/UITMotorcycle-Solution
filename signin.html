<!DOCTYPE html>
<html>
  <head>
    <title>UIT MotorCycle Sign In</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/signin.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <a href="#">UIT MotorCycle</a>
      <span>Đăng nhập</span>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-7 col-sm-5">
          <h2>UIT MotorCycle</h2>
        </div>
        <div class="col-lg-5 col-sm-7 signin_form">
          <h4>Đăng nhập</h4>

          <form action="/action_page.php">
            <div class="form-group">
              <label for="uname">Tên đăng nhập:</label>
              <input
                type="text"
                class="form-control"
                id="uname"
                placeholder="Nhập tên đăng nhập"
                name="username"
              />
            </div>
            <div class="form-group">
              <label for="pwd">Mật khẩu:</label>
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Nhập mật khẩu"
                name="pwd"
              />
              <div class="forget_pwd">
                <a href="#">Quên mật khẩu?</a>
              </div>
            </div>
            <div class="checkbox">
              <label
                ><input type="checkbox" name="remember" /> Nhớ tên tài
                khoản</label
              >
            </div>
            <button type="submit" class="btn btn-primary signin_btn">
              Đăng nhập
            </button>
            <span class="nav_signup"
              >Chưa có tài khoản?
              <a class="signup" href="./signup.html">Đăng ký ngay</a></span
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
