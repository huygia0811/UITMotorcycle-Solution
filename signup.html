<!DOCTYPE html>
<html>
  <head>
    <title>UIT MotorCycle Sign Up</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/signup.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <a href="#">UIT MotorCycle</a>
      <span>Đăng ký</span>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-7 col-sm-5">
          <h2>UIT MotorCycle</h2>
        </div>
        <div class="col-lg-5 col-sm-7 signup_form">
          <h4>Đăng ký</h4>

          <form action="/action_page.php">
            <div class="form-group">
              <label for="uname">Tên đăng nhập:</label>
              <input
                type="text"
                class="form-control"
                id="uname"
                placeholder="Nhập tên đăng nhập"
                name="username"
              />
            </div>
            <div class="form-group">
              <label for="pwd">Mật khẩu:</label>
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Nhập mật khẩu"
                name="pwd"
              />
            </div>
            <div class="form-group">
              <label for="phonenum">Số điện thoại:</label>
              <input
                type="tel"
                class="form-control"
                id="phonenum"
                placeholder="Nhập số điện thoại"
                name="phonenum"
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Nhập email"
                name="email"
              />
            </div>
            <button type="submit" class="btn btn-primary signup_btn">
              Đăng ký
            </button>
            <span class="nav_signin"
              >Bạn đã có tài khoản?
              <a class="signin" href="./signin.html">Đăng nhập ngay</a></span
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
